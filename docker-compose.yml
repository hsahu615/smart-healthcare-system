version: "3.8"

services:
    mongodb:
        image: mongo:latest
        container_name: mongodb
        ports:
            - "27017:27017"
        volumes:
            - ./mongo-data:/data/db

    gateway-service:
        build:
            context: ./gateway-service
        container_name: gateway-service
        depends_on:
            - mongodb
        ports:
            - "8080:8080"
        environment:
            - GATEWAY_SERVICE_PORT=8080
            - MONGO_URI=mongodb://mongodb:27017/healthcare

    appointment-service:
        build:
            context: ./appointment-service
        container_name: appointment-service
        depends_on:
            - mongodb
        ports:
            - "8082:8082"
        environment:
            - APPOINTMENT_SERVICE_PORT=8082
            - MONGO_URI=mongodb://mongodb:27017/healthcare

    doctor-service:
        build:
            context: ./doctor-service
        container_name: doctor-service
        depends_on:
            - mongodb
        ports:
            - "8081:8081"
        environment:
            - DOCTOR_SERVICE_PORT=8081
            - MONGO_URI=mongodb://mongodb:27017/healthcare
